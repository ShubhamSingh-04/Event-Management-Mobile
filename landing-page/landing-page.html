<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="../basic-structure.css">
    <link rel="stylesheet" href="landing-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="phone">
        <div id="screen">
            <div id="status-bar">
                <div id="left-status-bar">
                    <img src="../assets/whatsapp-icon.png" alt="" class="status-bar-icon"> 
                    <img src="../assets/instagram-icon.png" alt="" class="status-bar-icon">                   
                </div>
                <div id="right-status-bar">
                    <img src="../assets/battery.png" alt="" class="status-bar-icon">
                    <img src="../assets/network.webp" alt="" class="status-bar-icon">
                </div>
            </div>

            <div id="screen-content">
                <div id="nav-bar">
                    <img src="../assets/home-logo.png" alt="" id="home-icon">
                    <p id="p-home">Home</p>
                    <img src="../assets/acc-logo.png" alt="" id="acc-logo">
                </div>

                <div id="title-my-events">
                    <p id="p-my-events">My Events</p>
                </div>

                <div class="events-list" id="event-list-1">
                    
                        <div class="event-box" id="box1">
                            <div class="event-cover" id="cover-1">
                            </div>

                            <div class="event-details" id="detail-1">
                                <a href="../event-page/event-page.html" id="anchor-tag">
                                    <p class= 'p-details' id="p-cover-1">John's Birthday</p>
                                </a>
                            </div>
                            </div>


                    <div class="event-box" id="box2">
                        <div class="event-cover" id="cover-2">
                        </div>
                        <div class="event-details" id="detail-2">
                            <p class= 'p-details' id="p-cover-2">Jessica's Wedding</p>
                    </div>
                    </div>
                </div>
                <div class="events-list" id="event-list-2">
                    <div class="event-box" id="box3">
                        <div class="event-cover" id="cover-3">
                        </div>
                        <div class="event-details" id="detail-3">
                            <p class= 'p-details' id="p-cover-1">Reunion</p>
                    </div>
                        </div>


                    <div class="event-box" id="box4">
                        <div class="event-cover" id="cover-4">
                        </div>
                        <div class="event-details" id="detail-4">
                            <p class= 'p-details' id="p-cover-2">Freshers Party</p>
                    </div>
                    </div>
                </div>

                    <div id="new-event-btn">
                        <p id="p-add-new-btn">+</p>
                    </div>
        </div>

            <div id="gesture-bar">

            </div>
        </div>
    </div>

</html>
