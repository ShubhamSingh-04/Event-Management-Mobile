<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Event</title>
    <link rel="stylesheet" href="../basic-structure.css">
    <link rel="stylesheet" href="after-event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="phone">
        <div id="screen">
            <div id="status-bar">
                <div id="left-status-bar">
                    <img src="../assets/whatsapp-icon.png" alt="" class="status-bar-icon"> 
                    <img src="../assets/instagram-icon.png" alt="" class="status-bar-icon">                   
                </div>
                <div id="right-status-bar">
                    <img src="../assets/battery.png" alt="" class="status-bar-icon">
                    <img src="../assets/network.webp" alt="" class="status-bar-icon">
                </div>
            </div>

            <div id="screen-content">
                <div id="header">
                    <a href="../event-page/event-page.html"><img src="../assets/back-btn.png" alt="" id="back-btn"></a>

                    <div id="checklist-title">
                        <div id="checklist-logo"></div>
                    <p id="p-title" style="font-weight: bold;">After Event</p>
                    </div>
                    <div id="empty"></div>
                </div>

                <div id="body">
                    <div class="invitation" id="invi-1">
                        <div id="title-1" class="title">
                            Donate Leftovers
                        </div>
                    </div>
                    <div class="invitation" id="invi-2">
                        <div id="title-2" class="title">
                            Feedback & Review
                        </div>                    
                    </div>
                    
                    <div class="invitation" id="invi-4">
                        <div id="title-4" class="title">
                            Share Your Ideas
                        </div>                    
                    </div>
                </div>

                <div id="footer">
                    <a href="../event-page/event-page.html"><div class="footer-element" id="element-1">
                        <div class="footer-ele-icon" id="f-ele-icon-1">
                        </div>

                        <div class="footer-ele-title" id="f-ele-icon-title-1">
                            Overview
                        </div>
                    </div></a>

                    <a href="../checklist/checklist.html"><div class="footer-element" id="element-1">
                        <div class="footer-ele-icon" id="f-ele-icon-2">
                            <div id=""></div>
                        </div>

                        <div class="footer-ele-title" id="f-ele-icon-title-1">
                            Checklist
                        </div>
                    </div></a>

                    <a href=""><div class="footer-element" id="element-1">
                        <div class="footer-ele-icon" id="f-ele-icon-3">
                            
                        </div>

                        <div class="footer-ele-title" id="f-ele-icon-title-1">
                            Account
                        </div>
                    </div>
                </a>
                </div>

                <a href="">
                    <div id="new-checklist-btn">
                    <p id="p-add-new-btn">+</p>
                </div>
            </a>

            </div>

            <div id="gesture-bar">

            </div>
        </div>
    </div>

    <script src="checklist.js"></script>
</body>
</html>
