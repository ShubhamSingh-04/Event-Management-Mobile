<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="../basic-structure.css">
    <link rel="stylesheet" href="budget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="phone">
        <div id="screen">
            <div id="status-bar">
                <div id="left-status-bar">
                    <img src="../assets/whatsapp-icon.png" alt="" class="status-bar-icon"> 
                    <img src="../assets/instagram-icon.png" alt="" class="status-bar-icon">                   
                </div>
                <div id="right-status-bar">
                    <img src="../assets/battery.png" alt="" class="status-bar-icon">
                    <img src="../assets/network.webp" alt="" class="status-bar-icon">
                </div>
            </div>

            <div id="screen-content">
                <div id="header">
                    <a href="../event-page/event-page.html"><img src="../assets/back-btn.png" alt="" id="back-btn"></a>

                    <div id="checklist-title">
                        <div id="checklist-logo"></div>
                    <p id="p-title">Budget</p>
                    </div>
                    <div id="empty"></div>
                </div>

                <div id="body">
                    <div id="balance" class="box">
                        <div id="balance-header">
                            <div id="balance-logo"></div>
                            <div id="balance-title">
                                Balance
                            </div>
                        </div>

                        <div id="balance-body">
                            <div id="container-1" class="container">
                                <div class="cost-type">
                                    Total Budget:
                                </div> 
                                
                                <div class="cost">
                                    Rs. 1000000
                                </div>
                            </div>
                            <div id="container-2" class="container">
                                <div class="cost-type">
                                    Expenses:
                                </div> 
                                
                                <div class="cost">
                                    Rs. 800000
                                </div>
                            </div>
                            <div id="container-3" class="container">
                                <div class="cost-type">
                                    Paid:
                                </div> 
                                
                                <div class="cost">
                                    Rs. 600000
                                </div>
                            </div>
                            <div id="container-4" class="container">
                                <div class="cost-type">
                                    Pending:
                                </div> 
                                
                                <div class="cost">
                                    Rs. 2000000
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="payments" class="box">
                        <div id="payments-header">
                            <div id="payments-logo"></div>
                            <div id="payments-title">
                                Payment History
                            </div>
                        </div>

                        <div id="payment-body">
                            <div id="payment-1" class="container payments">
                                <div class="cost-type">
                                    > Silent Shores
                                </div> 
                                
                                <div class="cost">
                                    Rs. 200000
                                </div>
                            </div>

                           <div id="payment-1" class="container payments">
                                <div class="cost-type">
                                    > RG Catering
                                </div> 
                                
                                <div class="cost">
                                    Rs. 60000
                                </div>
                            </div>

                           <div id="payment-1" class="container payments">
                                <div class="cost-type">
                                    > Joy Photos
                                </div> 
                                
                                <div class="cost">
                                    Rs. 10000
                                </div>
                            </div>

                            <div id="payment-1" class="container payments">
                                <div class="cost-type">
                                    > Ezye Apparels
                                </div> 
                                
                                <div class="cost">
                                    Rs. 10000
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="budget-used">
                        <div id="graph-desc">
                            Budget Utilized
                        </div>
                        <div id="graph"></div>
                    </div>
                </div>

                <div id="footer">
                    <a href="../event-page/event-page.html"><div class="footer-element" id="element-1">
                        <div class="footer-ele-icon" id="f-ele-icon-1">
                        </div>

                        <div class="footer-ele-title" id="f-ele-icon-title-1">
                            Overview
                        </div>
                    </div></a>

                    <a href="../checklist/checklist.html"><div class="footer-element" id="element-1">
                        <div class="footer-ele-icon" id="f-ele-icon-2">
                            <div id=""></div>
                        </div>

                        <div class="footer-ele-title" id="f-ele-icon-title-1">
                            Checklist
                        </div>
                    </div></a>

                    <a href=""><div class="footer-element" id="element-1">
                        <div class="footer-ele-icon" id="f-ele-icon-3">
                            
                        </div>

                        <div class="footer-ele-title" id="f-ele-icon-title-1">
                            Account
                        </div>
                    </div>
                </a>
                </div>

                <a href="">
                    <div id="new-checklist-btn">
                    <p id="p-add-new-btn">+</p>
                </div>
            </a>

            </div>

            <div id="gesture-bar">

            </div>
        </div>
    </div>

    <script src="checklist.js"></script>
</body>
</html>
