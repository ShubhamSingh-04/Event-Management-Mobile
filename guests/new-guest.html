<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guest</title>
    <link rel="stylesheet" href="../basic-structure.css">
    <link rel="stylesheet" href="new-guest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="phone">
        <div id="screen">
            <div id="status-bar">
                <div id="left-status-bar">
                    <img src="../assets/whatsapp-icon.png" alt="" class="status-bar-icon"> 
                    <img src="../assets/instagram-icon.png" alt="" class="status-bar-icon">                   
                </div>
                <div id="right-status-bar">
                    <img src="../assets/battery.png" alt="" class="status-bar-icon">
                    <img src="../assets/network.webp" alt="" class="status-bar-icon">
                </div>
            </div>

            <div id="screen-content">
                <div id="header">
                    <a href="guests.html">
                        <div id="cross"></div>
                    </a>
                    <p id="p-title">Add Guest</p>

                    <div id="empty"></div>
                </div>

                <div id="body">
                    <div id="add-cover-img">
                        <div id="cover-img-icon">
                            
                        </div>

                        <div id="cover-img-title">
                        </div>
                    </div>

                    <div id="form">
                        <div id="enter-name-of-event">
                            <div class="para-title" id="enter-name">
                                Enter Guest Name:
                            </div>
                            <div class="input" id="name-input">
                                <input type="text" placeholder="Ex: Robin">
                            </div>
                        </div>


                        <div id="location">
                            <div id="loc-title">
                                Enter Contact:
                            </div>
                            <div id="input-loc">
                                <input type="text" placeholder="Ex: +91 xxxxxxxxxx">
                            </div>
                        </div>

                        <div id="type-of-event">
                            <div id="event-type-title">
                                Select Relation:
                            </div>
                            <div id="select">
                                <select name="" id="">
                                    <option value="">Family</option>
                                    <option value="">Friend</option>
                                    <option value="">Collegue</option>
                                    <option value="">Other</option>
                                </select>
                            </div>
                        </div>

                        <div id="submit">
                            <div id="create-event">
                                Add Guest
                            </div>
                        </div>
                    </div>

                    <div id="add-multiple">
                        Import & add multiple guests
                    </div>
                </div>
            </div>

            <div id="gesture-bar">

            </div>
        </div>
    </div>
</body>
</html>
