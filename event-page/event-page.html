<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Birthday</title>
    <link rel="stylesheet" href="../basic-structure.css">
    <link rel="stylesheet" href="event-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="phone">
        <div id="screen">
            <div id="status-bar"> 
                <div id="left-status-bar">
                    <img src="../assets/whatsapp-icon.png" alt="" class="status-bar-icon"> 
                    <img src="../assets/instagram-icon.png" alt="" class="status-bar-icon">                   
                </div>
                <div id="right-status-bar">
                    <img src="../assets/battery.png" alt="" class="status-bar-icon">
                    <img src="../assets/network.webp" alt="" class="status-bar-icon">
                </div>
            </div>

            <div id="screen-content">
                <div id="header">
                    <a href="../landing-page/landing-page.html"><img src="../assets/back-btn.png" alt="" id="back-btn"></a>
                    <div id="birthday-logo"></div>
                    <p id="p-title">John's Birthday</p>
                    <img src="../assets/settings.png" alt="" id="settings-icon">
                </div>

                <div id="body">
                    <div id="time-left">
                        <p id="p-time-left">17 days 9 hr and 32 mins left</p>
                    </div>

                    <div id="utilities">
                        <div id="utilities-title">
                            <div id="utility-icon"></div>
                            <p id="p-utilities-title">Utilities</p>
                        </div>

                        <div id="utilities-body">
                            <div class='utility-list' id="utility-list-1">
                                <a href=""><div class="utility" id="utility-1">
                                    <div class="utility-icon" id="checklist-icon">
                                    </div>
                                    <div id="checklist-title" class="utility-icon-title">
                                        Checklist
                                    </div>
                                </div></a>

                                <a href=""><div class="utility" id="utility-2">
                                    <div class="utility-icon" id="budget-icon">
                                    </div>
                                    <div id="budget-title" class="utility-icon-title">
                                        Budget
                                    </div>
                                </div></a>

                                <a href=""><div class="utility" id="utility-3">
                                    <div class="utility-icon" id="venue-icon">
                                    </div>
                                    <div id="venue-title" class="utility-icon-title">
                                        Venue
                                    </div>
                                </div></a>
                            </div>

                            <div class='utility-list' id="utility-list-2">
                                <a href=""><div class="utility" id="utility-4">
                                    <div class="utility-icon" id="guests-icon">
                                    </div>
                                    <div id="guests-title" class="utility-icon-title">
                                        Guests
                                    </div>
                                </div></a>

                                <a href=""><div class="utility" id="utility-4">
                                    <div class="utility-icon" id="vendor-icon">
                                    </div>
                                    <div id="vendor-title" class="utility-icon-title">
                                        Vendors
                                    </div>
                                </div></a>

                                <a href=""><div class="utility" id="utility-5">
                                    <div class="utility-icon" id="invitation-icon">
                                    </div>
                                    <div id="invitation-title" class="utility-icon-title">
                                        E-Invitation
                                    </div>
                                </div></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="gesture-bar">

            </div>
        </div>
    </div>
</body>
</html>
